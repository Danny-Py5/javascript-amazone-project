<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js supersimple.dev Lession-18</title>
</head>
<body>
    
    <script>
        // using xhr
        const xhr =  new XMLHttpRequest();

        xhr.addEventListener('load', () => {
            console.log(xhr.response);
        });

        xhr.addEventListener('error', () => console.log("Error: an error occure locating url"))

        xhr.open('GET', 'https://supersimplebackend.dev/greeting');
        xhr.send();

        // using fetch
        fetch('https://supersimplebackend.dev/greeting').then((response) => {
            return response.text();
        }).then((text) => {
            console.log(text);
        });

        // using async await
        async function getHellotext(){
            const response = await fetch('https://supersimplebackend.dev/greeting');
            const responseText = await response.text();
            console.log(responseText);
        }; 
        getHellotext();

        // POST request;
        async function postDetails() {
            const details = await fetch('https://supersimplebackend.dev/greeting', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                }, 
                body: JSON.stringify({
                    name: 'Daniel Olatunde'
                })
            });
            const response = await details.text();
            console.log(response)
        }; 
        postDetails();


        new Promise((resolve, reject) => {
            const response = fetch('https://supersimplebackend.dev/greeting', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: 'Daniel olatunde'
                })
            });
            resolve(response);

        }).then((response) => {
            return response.text();
        }).then((text) => {
            console.log(text)
        });

    </script>

</body>
</html>
